<div class="comment">
  <div class="bird--header-create">
    <div class="bird--header-create--detail"></div>

    <h1>Criar Comentário</h1>
    <p>Por favor, preencha os campos abaixo:</p>
  </div>
  <form>
    <div class="bird--input">
      <ion-icon name="person-outline"></ion-icon>
      <input placeholder="Seu nome" type="text">
    </div>

    <div class="comment--avatar">
      <ng-container *ngFor="let avatar of listAvatars">
        <div class="comment--avatar--item--container">
          <div [style.background-color]="avatar.personColor"
               class="comment--avatar--item comment--avatar--item--selected ion-activatable">
            <ion-ripple-effect></ion-ripple-effect>
            <img [src]="avatar.personEmoji" alt="A imagem do personagem">
          </div>
        </div>
      </ng-container>
    </div>

    <div class="bird--input">
      <ion-icon name="chatbox-ellipses-outline"></ion-icon>
      <textarea placeholder="Digite o seu comentário"></textarea>
    </div>

    <div class="comment--buttons">
      <button [routerLink]="['/main/categories', categoryId]" class="bird--back-button ion-activatable">
        <ion-ripple-effect></ion-ripple-effect>
        <ion-icon src="assets/images/left-arrow.svg"></ion-icon>
      </button>
      <button class="bird--send-button ion-activatable">
        <ion-ripple-effect></ion-ripple-effect>
        <span>Criar</span>
        <ion-icon src="assets/images/right-arrow-white.svg"></ion-icon>
      </button>
    </div>
  </form>
</div>
